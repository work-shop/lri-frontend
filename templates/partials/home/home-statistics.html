<section class="block" id="home-statistics">
	<div class="home-section-intro bg-ultra-light">
		<h2 class="underlined section-title">
			{{ item.statistics_title }}
		</h2>
		<h3 class="section-description">
			{{ item.statistics_introduction }}
		</h3>
	</div>
	<div class="home-section-content bg-brand">
		{% if item.statistics %}
			{% for statistic in item.statistics %}
				<div class="statistic">
					<h1 class="serif yellow">
						{{ statistic.number }}
					</h1>
					<h3 class="serif white">
						{{ statistic.label }}
					</h3>
				</div>
			{% endfor %}
		{% endif %}
	</div>
</section>
