{% if item.acf.hero %}
	<section class="block" id="page-hero">
		<div class="page-hero-image">
			<img src="{{ item.acf.hero_image.sizes.hero }}" />
		</div>
		<div class="page-hero-text bg-brand">
			<h1 class="serif white centered page-hero-statement">
				{{ item.acf.hero_text }}
			</h1>
			<a href="#page-content" class="jump page-hero-scrolly">
				<span class="icon" data-icon="”"></span>
			</a>
		</div>
	</section>
{% endif %}
