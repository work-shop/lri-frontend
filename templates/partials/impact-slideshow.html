{% if options.impact_slideshow%}
	<div class="slick slick-impact slick-default">
		{% for slide in options.impact_slideshow %}
			<div class="slide impact-slide">
				<img class="impact-slide-headshot" src="{{ slide.headshot.sizes.person }}" />
				<div class="impact-slide-text">
					<h4 class="impact-quote serif">
						"{{ slide.quote }}"
					</h4>
					<h5 class="impact-credit">
						{{ slide.quote_credit }}
					</h5>
				</div>
			</div>
		{% endfor %}
	</div>
{% endif %}
